<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pass</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1d29; color: #ffffff; height: 100vh; overflow: hidden; }
        .app-container { display: flex; height: 100vh; }
        .sidebar { width: 260px; background: #1e1e1e; border-right: 1px solid #2d2d2d; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #2d2d2d; }
        .workspace-name { font-size: 18px; font-weight: 700; color: #ffffff; margin-bottom: 5px; }
        .user-info { display: flex; align-items: center; font-size: 13px; color: #a0a0a0; }
        .user-avatar { width: 20px; height: 20px; border-radius: 4px; margin-right: 8px; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 0; }
        .sidebar-section { margin: 20px 0; }
        .section-header { display: flex; align-items: center; justify-content: space-between; padding: 0 20px 8px; font-size: 13px; font-weight: 600; color: #a0a0a0; text-transform: uppercase; letter-spacing: 0.5px; }
        .add-button { background: none; border: none; color: #a0a0a0; cursor: pointer; font-size: 18px; padding: 2px; border-radius: 3px; }
        .add-button:hover { background: #2d2d2d; color: #ffffff; }
        .channel-list { list-style: none; }
        .channel-item { display: flex; align-items: center; padding: 6px 20px; cursor: pointer; color: #a0a0a0; transition: all 0.1s; }
        .channel-item:hover { background: #2d2d2d; color: #ffffff; }
        .channel-item.active { background: #4f46e5; color: #ffffff; }
        .channel-icon { margin-right: 8px; font-size: 14px; }
        .main-content { flex: 1; display: flex; flex-direction: column; }
        .chat-header { padding: 20px; border-bottom: 1px solid #2d2d2d; background: #1a1d29; }
        .chat-title { font-size: 18px; font-weight: 700; margin-bottom: 5px; }
        .chat-description { font-size: 13px; color: #a0a0a0; }
        .messages-container { flex: 1; overflow-y: auto; padding: 20px; background: #1a1d29; }
        .message { display: flex; margin-bottom: 16px; padding: 8px 0; }
        .message-avatar { width: 36px; height: 36px; border-radius: 6px; margin-right: 12px; flex-shrink: 0; }
        .message-content { flex: 1; }
        .message-header { display: flex; align-items: baseline; margin-bottom: 4px; }
        .message-author { font-weight: 600; margin-right: 8px; color: #ffffff; }
        .message-time { font-size: 12px; color: #a0a0a0; }
        .message-text { line-height: 1.5; color: #ffffff; word-wrap: break-word; }
        .message-input-container { padding: 20px; border-top: 1px solid #2d2d2d; background: #1a1d29; }
        .message-input-wrapper { position: relative; background: #2d2d2d; border-radius: 8px; border: 1px solid #3d3d3d; }
        .message-input { width: 100%; background: transparent; border: none; padding: 12px 16px; color: #ffffff; font-family: inherit; font-size: 14px; resize: none; max-height: 200px; min-height: 44px; }
        .message-input:focus { outline: none; }
        .message-input::placeholder { color: #a0a0a0; }
        .input-actions { display: flex; justify-content: space-between; align-items: center; padding: 8px 16px; border-top: 1px solid #3d3d3d; }
        .send-button { background: #4f46e5; border: none; color: #ffffff; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: 600; }
        .send-button:hover { background: #4338ca; }
        .loading { display: flex; align-items: center; justify-content: center; padding: 40px; color: #a0a0a0; text-align: center; flex-direction: column; }
        .spinner { width: 20px; height: 20px; border: 2px solid #3d3d3d; border-top: 2px solid #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 12px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .notification { position: fixed; top: 20px; right: 20px; background: #4f46e5; color: #ffffff; padding: 12px 16px; border-radius: 6px; font-size: 14px; z-index: 1001; transform: translateX(400px); transition: transform 0.3s ease; max-width: 300px; }
        .notification.show { transform: translateX(0); }
        .notification.error { background: #ef4444; }
        .notification.success { background: #22c55e; }
        .auth-container { display: flex; align-items: center; justify-content: center; height: 100vh; background: #1a1d29; }
        .auth-box { background: #2d2d2d; padding: 40px; border-radius: 12px; text-align: center; max-width: 400px; }
        .auth-title { font-size: 24px; font-weight: 700; margin-bottom: 10px; }
        .auth-subtitle { color: #a0a0a0; margin-bottom: 30px; }
        .auth-button { background: #4f46e5; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; width: 100%; margin-bottom: 10px; }
        .auth-button:hover { background: #4338ca; }
        .debug-info { background: #374151; color: #fff; padding: 10px; border-radius: 4px; margin-top: 20px; font-size: 12px; font-family: monospace; text-align: left; }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <h1 class="auth-title">Welcome to The Pass</h1>
            <p class="auth-subtitle">Sign in to start collaborating</p>
            <button class="auth-button" id="googleSignInBtn">Sign in with Google</button>
            <button class="auth-button" id="emailSignInBtn">Demo Mode (No Auth)</button>
            <div class="debug-info" id="debugInfo">Initializing...</div>
        </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div class="app-container" id="appContainer" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="workspace-name">The Pass</div>
                <div class="user-info">
                    <img class="user-avatar" id="userAvatar" src="" alt="">
                    <span id="userName">Loading...</span>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-section">
                    <div class="section-header">
                        Channels
                        <button class="add-button" id="addChannelBtn">+</button>
                    </div>
                    <ul class="channel-list" id="channelList"></ul>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">Select a channel</div>
                <div class="chat-description" id="chatDescription">Choose a channel to start messaging</div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading channels...
                </div>
            </div>
            <div class="message-input-container" id="messageInputContainer" style="display: none;">
                <div class="message-input-wrapper">
                    <textarea class="message-input" id="messageInput" placeholder="Message..." rows="1"></textarea>
                    <div class="input-actions">
                        <div></div>
                        <button class="send-button" id="sendBtn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // üîß REPLACE THESE WITH YOUR ACTUAL SUPABASE CREDENTIALS
        const SUPABASE_URL = 'https://xedpssqxgmnwufatyoje.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZHBzc3F4Z21ud3VmYXR5b2plIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyODI4OTYsImV4cCI6MjA3Mjg1ODg5Nn0.8Itnr8BcsBkD-Gnr_9LTwJcJ_3nnoHZAonfMFKcB3LE
';
        
        // Initialize Supabase
        let supabase = null;
        let currentUser = null;
        let currentChannel = null;
        let channels = [];
        let messages = [];
        let messagesSubscription = null;

        function debugLog(message) {
            console.log(message);
            const debugDiv = document.getElementById('debugInfo');
            if (debugDiv) {
                debugDiv.textContent = message;
            }
        }

        // Initialize Supabase client
        function initSupabase() {
            try {
                if (SUPABASE_URL === 'YOUR_SUPABASE_URL_HERE' || SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY_HERE') {
                    debugLog('‚ùå Error: Please update SUPABASE_URL and SUPABASE_ANON_KEY in the HTML file');
                    return false;
                }
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                debugLog('‚úÖ Supabase client initialized');
                return true;
            } catch (error) {
                debugLog('‚ùå Error initializing Supabase: ' + error.message);
                return false;
            }
        }

        // Authentication functions
        function signInWithGoogle() {
            debugLog('üîÑ Attempting Google sign in...');
            
            if (!supabase) {
                debugLog('‚ùå Supabase not initialized');
                return;
            }
            
            supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin
                }
            }).then(({ error }) => {
                if (error) {
                    debugLog('‚ùå Google sign in error: ' + error.message);
                } else {
                    debugLog('üîÑ Redirecting to Google...');
                }
            });
        }

        function signInDemo() {
            debugLog('üîÑ Starting demo mode...');
            
            // Create a demo user
            currentUser = {
                id: 'demo-user-' + Date.now(),
                email: 'demo@thepass.com',
                user_metadata: {
                    name: 'Demo User',
                    avatar_url: 'https://ui-avatars.com/api/?name=Demo+User&background=4f46e5&color=ffffff'
                }
            };
            
            showMainApp();
        }

        function showMainApp() {
            debugLog('‚úÖ Showing main app for: ' + currentUser.user_metadata.name);
            
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            
            // Update user info
            document.getElementById('userName').textContent = currentUser.user_metadata.name || currentUser.email;
            document.getElementById('userAvatar').src = currentUser.user_metadata.avatar_url || 
                `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.user_metadata.name || currentUser.email)}&background=4f46e5&color=ffffff`;
            
            // Load channels
            loadChannels();
        }

        // Channel functions
        async function loadChannels() {
            try {
                debugLog('üîÑ Loading channels...');
                
                if (!supabase) {
                    // Demo mode - create sample channels
                    channels = [
                        { id: 'demo-general', name: 'general', description: 'General discussion', created_at: new Date() },
                        { id: 'demo-random', name: 'random', description: 'Random chat', created_at: new Date() }
                    ];
                    displayChannels();
                    return;
                }
                
                const { data, error } = await supabase
                    .from('channels')
                    .select('*')
                    .order('created_at', { ascending: true });
                
                if (error) throw error;
                
                channels = data || [];
                displayChannels();
                
                debugLog('‚úÖ Loaded ' + channels.length + ' channels');
                
            } catch (error) {
                debugLog('‚ùå Error loading channels: ' + error.message);
                showNotification('Failed to load channels: ' + error.message, 'error');
            }
        }

        function displayChannels() {
            const channelList = document.getElementById('channelList');
            
            if (channels.length === 0) {
                channelList.innerHTML = '<li style="padding: 10px 20px; color: #6b7280; font-style: italic;">No channels yet. Create one!</li>';
                document.getElementById('messagesContainer').innerHTML = 
                    '<div style="text-align: center; padding: 40px;"><h3>üéâ Welcome to The Pass!</h3><p style="margin: 20px 0; color: #a0a0a0;">Create your first channel to get started!</p></div>';
                return;
            }

            channelList.innerHTML = channels.map(channel => 
                `<li class="channel-item" data-channel-id="${channel.id}">
                    <span class="channel-icon">#</span>
                    ${channel.name}
                </li>`
            ).join('');

            // Add click listeners
            document.querySelectorAll('.channel-item').forEach(item => {
                item.addEventListener('click', function() {
                    selectChannel(this.dataset.channelId);
                });
            });

            // Select first channel by default
            if (!currentChannel && channels.length > 0) {
                selectChannel(channels[0].id);
            }
        }

        function selectChannel(channelId) {
            currentChannel = channels.find(c => c.id === channelId);
            
            if (!currentChannel) return;
            
            // Update UI
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-channel-id="${channelId}"]`).classList.add('active');
            
            document.getElementById('chatTitle').textContent = '#' + currentChannel.name;
            document.getElementById('chatDescription').textContent = currentChannel.description || 'No description';
            document.getElementById('messageInputContainer').style.display = 'block';
            
            // Load messages
            loadMessages();
        }

        async function loadMessages() {
            try {
                debugLog('üîÑ Loading messages for channel: ' + currentChannel.name);
                
                if (!supabase) {
                    // Demo mode - create sample messages
                    messages = [
                        {
                            id: 'demo-msg-1',
                            content: 'Welcome to The Pass! This is demo mode.',
                            created_at: new Date(),
                            users: {
                                name: 'Demo User',
                                avatar_url: 'https://ui-avatars.com/api/?name=Demo+User&background=4f46e5&color=ffffff'
                            }
                        }
                    ];
                    displayMessages();
                    return;
                }
                
                const { data, error } = await supabase
                    .from('messages')
                    .select(`
                        *,
                        users (
                            name,
                            avatar_url
                        )
                    `)
                    .eq('channel_id', currentChannel.id)
                    .order('created_at', { ascending: true })
                    .limit(50);
                
                if (error) throw error;
                
                messages = data || [];
                displayMessages();
                
            } catch (error) {
                debugLog('‚ùå Error loading messages: ' + error.message);
                showNotification('Failed to load messages: ' + error.message, 'error');
            }
        }

        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="loading">No messages yet. Start the conversation!</div>';
                return;
            }

            container.innerHTML = messages.map(message => `
                <div class="message">
                    <img class="message-avatar" src="${message.users?.avatar_url || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(message.users?.name || 'Unknown')}" alt="${message.users?.name || 'Unknown'}">
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-author">${message.users?.name || 'Unknown User'}</span>
                            <span class="message-time">${formatTime(message.created_at)}</span>
                        </div>
                        <div class="message-text">${escapeHtml(message.content)}</div>
                    </div>
                </div>
            `).join('');

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentChannel) return;
            
            try {
                if (!supabase) {
                    // Demo mode - add message locally
                    const newMessage = {
                        id: 'demo-msg-' + Date.now(),
                        content: content,
                        created_at: new Date(),
                        users: {
                            name: currentUser.user_metadata.name,
                            avatar_url: currentUser.user_metadata.avatar_url
                        }
                    };
                    messages.push(newMessage);
                    displayMessages();
                    input.value = '';
                    showNotification('Message sent! (Demo mode)', 'success');
                    return;
                }
                
                const { error } = await supabase
                    .from('messages')
                    .insert({
                        channel_id: currentChannel.id,
                        user_id: currentUser.id,
                        content: content
                    });
                
                if (error) throw error;
                
                input.value = '';
                input.style.height = 'auto';
                
                showNotification('Message sent!', 'success');
                
            } catch (error) {
                debugLog('‚ùå Error sending message: ' + error.message);
                showNotification('Failed to send message: ' + error.message, 'error');
            }
        }

        async function createChannel() {
            const name = prompt('Channel name:');
            if (!name) return;
            
            const description = prompt('Channel description (optional):') || '';
            
            try {
                if (!supabase) {
                    // Demo mode - add channel locally
                    const newChannel = {
                        id: 'demo-' + Date.now(),
                        name: name,
                        description: description,
                        created_at: new Date()
                    };
                    channels.push(newChannel);
                    displayChannels();
                    showNotification('Channel created! (Demo mode)', 'success');
                    return;
                }
                
                const { error } = await supabase
                    .from('channels')
                    .insert({
                        name: name,
                        description: description,
                        created_by: currentUser.id
                    });
                
                if (error) throw error;
                
                await loadChannels();
                showNotification('Channel created!', 'success');
                
            } catch (error) {
                debugLog('‚ùå Error creating channel: ' + error.message);
                showNotification('Failed to create channel: ' + error.message, 'error');
            }
        }

        // Utility functions
        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInMinutes = Math.floor((now - date) / (1000 * 60));
            
            if (diffInMinutes < 1) return 'just now';
            if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
            if (diffInMinutes < 1440) return `${Math.floor(diffInMinutes / 60)}h ago`;
            
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type} show`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üîÑ Page loaded, initializing...');
            
            if (!initSupabase()) {
                return; // Error message already shown
            }
            
            // Set up event listeners
            document.getElementById('googleSignInBtn').addEventListener('click', signInWithGoogle);
            document.getElementById('emailSignInBtn').addEventListener('click', signInDemo);
            document.getElementById('addChannelBtn').addEventListener('click', createChannel);
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            
            // Auto-resize textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });

            // Send on Enter
            document.getElementById('messageInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Listen for auth changes
            if (supabase) {
                supabase.auth.onAuthStateChange((event, session) => {
                    debugLog('üîÑ Auth state changed: ' + event);
                    
                    if (event === 'SIGNED_IN' && session) {
                        currentUser = session.user;
                        showMainApp();
                    } else if (event === 'SIGNED_OUT') {
                        document.getElementById('authContainer').style.display = 'flex';
                        document.getElementById('appContainer').style.display = 'none';
                    }
                });

                // Check current session
                supabase.auth.getSession().then(({ data: { session } }) => {
                    if (session) {
                        currentUser = session.user;
                        showMainApp();
                    } else {
                        debugLog('‚úÖ Ready for authentication');
                    }
                });
            }
        });
    </script>
</body>
</html>
